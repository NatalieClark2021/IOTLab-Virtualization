

<div class = "central">
        <div class = "left">
            <div class = "intro">
                <h1>FLASH PAGE</h1>
            </div>

            <div class = "intro2">

                <div class="enter">
                    <h3>Select Device:</h3>
                    <select [formControl]="selectedDevice" class="dropdown">
                        <option *ngFor="let device of devices" [value]="device.ip">
                            {{ device.name }} ({{ device.ip }})
                        </option>
                    </select>
                    
                </div>

            </div>
            <button (click)="sendForm()" class="send">Upload to Device</button>
           
        </div>
  

        <div class="block">


            


            <div class = "test">
                <textarea id="textarea" class="md-textarea" [formControl]="flashCode"></textarea>

                
                <div class="terminal">
                    <p id = "terminalValue" class="term"> Terminal</p>
                </div>

                

            </div>


   



        </div>


</div>
